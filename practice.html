<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My College Pro</title>
<script src="mod.js"></script>
</head>
<body>

<header>
  <div class="title">My College Pro</div>
  <div class="search-bar"><input type="text" placeholder="Search courses or events"></div>
  <div class="menu">
    <div class="menu-btn" id="menuBtn">Menu â–¼</div>
    <div class="dropdown" id="dropdown">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Departments</a>
      <a href="#">Admissions</a>
      <a href="#">Contact</a>
    </div>
  </div>
</header>

<section class="cards" id="cardsSection"></section>
<section class="gallery" id="gallerySection"></section>

<script>
  // ---------- Dropdown ----------
  $("#menuBtn").Dropdown("#dropdown");

  // ---------- Cards Section ----------
  const cards = [
    {title:"Admissions Open", content:"Enroll for 2025-26 courses now."},
    {title:"Upcoming Events", content:"Check out the latest events in our college."},
    {title:"Sports Meet", content:"Participate in annual sports competitions."},
    {title:"Science Expo", content:"Explore projects from our students."}
  ];
  cards.forEach(c=>{
    $("#cardsSection").Card({title:c.title, content:c.content});
  });

  // ---------- Gallery Section ----------
  const images = [
    "https://picsum.photos/id/1015/400/300",
    "https://picsum.photos/id/1016/400/300",
    "https://picsum.photos/id/1018/400/300",
    "https://picsum.photos/id/1020/400/300"
  ];
  $("#gallerySection").Gallery(images);

  // ---------- Alerts ----------
  setTimeout(()=>$().Alert("Welcome to My College Pro!","success"),1000);

  // ---------- Search bar ----------
  $(".search-bar input").on("keypress",function(e){
    if(e.key==="Enter") $().Alert("Searching: "+this.value,"success");
  });
</script>

</body>
</html>
