<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Website</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;}
    header{display:flex;justify-content:space-between;padding:10px 20px;background:#004080;color:white;align-items:center;}
    .menu-btn{cursor:pointer;user-select:none;}
    .dropdown{display:none;position:absolute;right:20px;background:white;color:black;padding:10px;border-radius:4px;box-shadow:0 0 5px rgba(0,0,0,0.3);}
    .dropdown.show{display:block;}
    .cards, .gallery{display:flex;gap:10px;padding:20px;flex-wrap:wrap;}
    .card{flex:1 1 200px;padding:15px;background:#f0f0f0;border-radius:6px;cursor:pointer;}
    .gallery img{width:200px;height:120px;object-fit:cover;cursor:pointer;border-radius:6px;}
    .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:1000;}
    .modal-box{background:white;padding:20px;border-radius:6px;max-width:500px;width:90%;position:relative;}
    .closeBtn{margin-top:10px;padding:5px 10px;cursor:pointer;}
  </style>
</head>
<body>

  <header>
    <div class="title">My College</div>
    <div class="menu-btn" id="menuBtn">Menu â–¼</div>
    <div class="dropdown" id="dropdown">
      <a href="#">Home</a><br>
      <a href="#">About</a><br>
      <a href="#">Departments</a><br>
      <a href="#">Contact</a>
    </div>
  </header>

  <section class="cards" id="cardsSection"></section>
  <section class="gallery" id="gallerySection"></section>

  <script src="mod.js"></script>
  <script>
    // Dropdown
    $("#menuBtn").Dropdown("#dropdown");

    // Cards
    ["Admissions Open","Events 2025","Sports Meet","Science Expo"].forEach(txt=>$("#cardsSection").Card(txt));

    // Gallery
    const images=["https://picsum.photos/id/1015/400/300","https://picsum.photos/id/1016/400/300","https://picsum.photos/id/1018/400/300","https://picsum.photos/id/1020/400/300"];
    $("#gallerySection").Gallery(images);

    // Alert
    setTimeout(()=>$().Alert("Welcome to My College!","success"),1000);
  </script>
</body>
</html>
